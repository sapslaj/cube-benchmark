<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="css/vendor/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>

<body>
  <div class="stats"></div>
  <div class="options" style="display: none;">

    <input type="text" id="shininess">
    <div id="shininess-slider"></div>
    <hr>

    <label for="fog-near">Fog, near</label>

    <div id="fog-near-slider"></div>
    <hr>

    <label for="fog-far">Fog, far</label>

    <div id="fog-far-slider"></div>
    <hr>

    <label for="position-wave-muliplier">Position Wave Multiplier</label>
    <input type="text" id="position-wave-muliplier">
    <div id="position-wave-muliplier-slider"></div>
    <hr>

    <label for="position-step-muliplier">Position Step Multiplier</label>
    <input type="text" id="position-step-muliplier">
    <div id="position-step-muliplier-slider"></div>
    <hr>
